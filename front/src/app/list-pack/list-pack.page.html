    <ion-grid>
      <ion-row>

        </ion-col>

          <ion-searchbar></ion-searchbar>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-xs="12" size-md="6">
          <div class="filters-container">
              <div class="filter">
                <ion-checkbox></ion-checkbox>
                <ion-label>Sport</ion-label>
              </div>
              <div class="filter">
                <ion-checkbox></ion-checkbox>
                <ion-label>Cinema</ion-label>
              </div>
              <div class="filter">
                <ion-checkbox></ion-checkbox>
                <ion-label>History</ion-label>
              </div>
              <div class="filter">
                <ion-checkbox></ion-checkbox>
                <ion-label>Geography</ion-label>
              </div>
              <div class="filter">
                <ion-checkbox></ion-checkbox>
                <ion-label>Sciences</ion-label>
              </div>
              <div class="filter">
                <ion-checkbox></ion-checkbox>
                <ion-label>Video Games</ion-label>
              </div>
              <div class="filter">
                <ion-checkbox></ion-checkbox>
                <ion-label>Music</ion-label>
              </div>
              <div class="filter">
                <ion-checkbox></ion-checkbox>
                <ion-label>Literature</ion-label>
              </div>
              <div class="filter">
                <ion-checkbox></ion-checkbox>
                <ion-label>Misc</ion-label>
              </div>
          </div>
        </ion-col>
        <ion-col size-md="3">
          Sort by
        </ion-col>
        <ion-col size-md="3">
          Favorites/My pack
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-xs="12" size-sm="6" size-lg="4" *ngFor="let pack of packs">
          <div class="pack">
              <div class="pack-name">
                {{pack.name}}
              </div>
              <div class="pack-nbquestions">
                {{pack.rounds.length}} questions
              </div>
              <div class="pack-creator">
                Created By Sakalypse
              </div>
              <ion-button 
              color="danger"
              (click)="alertConfirmDelete(pack.packId)">Delete</ion-button>
              <div class="pack-bottombar">
                <div class="tag">Music</div>
                <div class="play-count"><ion-icon name="play-outline"></ion-icon><span>10</span></div>
                <div class="likes"><ion-icon name="thumbs-up-outline"></ion-icon><span>20</span></div>
                <div class="fav"><ion-icon name="star-outline"></ion-icon><span>Fav</span></div>
                <div class="edit-pack" (click)="edit(pack.packId)"><ion-icon name="create-outline"></ion-icon><span>Edit</span></div>
              </div>
            </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button 
        color="primary"
        (click)="create()">Create</ion-button>
  </div>
