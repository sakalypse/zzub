<ion-content (keyup.enter)="login()">
  <ion-grid class="login-page">
    <ion-row class="login-container">
    <ion-col class="login-form" size-xs="11">
      <ion-icon class="login-icon" name="lock-open"></ion-icon>
      <h1 class="login-title">Login</h1>
      <form [formGroup]="userForm" padding-right>
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input type="text" formControlName="username" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password" required></ion-input>
        </ion-item>
        
        <ion-row>
          <ion-col offset="4" size="4">
            <ion-button 
              color="primary" 
              expand="block" 
              [disabled]="!userForm.valid" 
              (click)="login()">Login
            </ion-button>
          </ion-col>
        </ion-row>
        
      </form>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
