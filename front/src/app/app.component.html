<ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>


          <ion-list>
            <button menuClose ion-item *ngFor="let p of appPages">
              <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                <ion-icon slot="start" [name]="p.icon"></ion-icon>
                <ion-label>
                  {{p.title}}
                </ion-label>
              </ion-item>
            </button>
          </ion-list>            

          <ion-title slot="end">oui</ion-title>
        </ion-toolbar>
      </ion-header>
    <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
